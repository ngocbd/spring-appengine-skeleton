<script>
firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
.then(function() {
  // Existing and future Auth states are now persisted in the current
  // session only. Closing the window would clear any existing state even
  // if a user forgets to sign out.
  // ...
  // New sign-in will be persisted with session persistence.
  return firebase.auth().signInWithEmailAndPassword(email, password);
})
.catch(function(error) {
  // Handle Errors here.
  var errorCode = error.code;
  var errorMessage = error.message;
});
function showLoginUI()
{
	document.getElementById('loader').style.display = 'block';
	var ui = new firebaseui.auth.AuthUI(firebase.auth());	
	var uiConfig = {
			  callbacks: {
			    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
			      // User successfully signed in.
			      // Return type determines whether we continue the redirect automatically
			      // or whether we leave that to developer to handle.
			        
			      return false;
			    },
			    uiShown: function() {
			      // The widget is rendered.
			      // Hide the loader.
			      document.getElementById('loader').style.display = 'none';
			    }
			  },
			  // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
			  signInFlow: 'popup',
			  signInSuccessUrl :'/dashboard',
			  signInOptions: [
			    // Leave the lines as is for the providers you want to offer your users.
			    firebase.auth.GoogleAuthProvider.PROVIDER_ID
			    
			  ],
			  // Terms of service url.
			  tosUrl: '/tos',
			  // Privacy policy url.
			  privacyPolicyUrl: '/privacy'
			};
	ui.start('#firebaseui-auth-container',uiConfig);
	return false;
}
function signout()
{
	firebase.auth().signOut().then(function() {
		  document.getElementById('sign-in').innerHTML = '<a href="/login" onclick="return showLoginUI()">Login</a>';
		}).catch(function(error) {
		  // An error happened.
		});
	return false;
}
</script>

<script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var uid = user.uid;
            var phoneNumber = user.phoneNumber;
            var providerData = user.providerData;
            user.getIdToken().then(function(accessToken) {
              //document.getElementById('sign-in-status').textContent = 'Signed in';
              document.getElementById('sign-in').innerHTML = '<a href="/signout" onclick="return signout()">Sign out</a>';
              document.getElementById('account-details').textContent = displayName;
              /* document.getElementById('account-details').textContent = JSON.stringify({
                displayName: displayName,
                email: email,
                emailVerified: emailVerified,
                phoneNumber: phoneNumber,
                photoURL: photoURL,
                uid: uid,
                accessToken: accessToken,
                providerData: providerData
              }, null, '  '); */
            });
          } else {
            // User is signed out.
            //document.getElementById('sign-in-status').textContent = 'Signed out';
            document.getElementById('sign-in').innerHTML = '<a href="/login" onclick="return showLoginUI()">Login</a>';
            document.getElementById('account-details').textContent = '';
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        initApp()
      });
    </script>
</head>

<body>
	<header>

		<div id="account-details"></div>

	</header>
<div th:replace="elements/header :: header">&nbsp;</div>

	<h1>Courses list</h1>
	<table>
		<tr>
			<th>NAME</th>
			<th>price</th>
			<th>Intro</th>

		</tr>
		<tr th:each="course : ${courses}">
			<td th:text="${course.name}"></td>
			<td th:text="${course.price}"></td>
			<td th:text="${course.intro}"></td>
		</tr>
	</table>

</body>
